<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper_1">
        <div class="wrapper_2">

            <div>
                <form action="/" method="get">
                    <input type="text" value="0" class="display" >
                </form>
            </div>

            <div class="buttons">

                <div class="key clear_all">CE</div>
                <div class="key clear">C</div>
                <div class="key operator division">/</div>
                <div class="key operator multiplication">*</div>

                <div class="key number seven">7</div>
                <div class="key number eight">8</div>
                <div class="key number nine">9</div>
                <div class="key operator minus">-</div>

                <div class="key number four">4</div>
                <div class="key number five">5</div>
                <div class="key number six">6</div>
                <div class="key operator plus">+</div>

                <div class="key number one">1</div>
                <div class="key number two">2</div>
                <div class="key number number three">3</div>
                <div class="key operator equals">=</div>

                <div class="key number zero">0</div>
                <div class="key decimal">.</div>


            </div>
        </div>
    </div>

    <script src="script.js">

    </script>  
</body>

</html>
