<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper_1">
        <div class="wrapper_2">

            <div>
                <form action="/" method="get">
                    <input type="text" value="0" class="display">
                </form>
            </div>

            <div class="buttons">

                <div class="key clear_all">CE</div>
                <div class="key clear">C</div>
                <div class="key division">/</div>
                <div class="key multiplication">*</div>

                <div class="key seven">7</div>
                <div class="key eight">8</div>
                <div class="key nine">9</div>
                <div class="key minus">-</div>

                <div class="key four">4</div>
                <div class="key five">5</div>
                <div class="key six">6</div>
                <div class="key plus">+</div>

                <div class="key one">1</div>
                <div class="key two">2</div>
                <div class="key three">3</div>
                <div class="key equals">=</div>

                <div class="key zero">0</div>
                <div class="key sdemical">.</div>


            </div>
        </div>
    </div>
</body>

</html>
